<div class="container">
  <div class="details">
    <app-title title="Iniciar Sesion"></app-title>

    <form [formGroup]="loginForm" (ngSubmit)="submit()">

      <text-input
        [control]="fc.email"
        [showErrorsWhen]="isSubmitted"
        type="email"
        label="Email">
      </text-input>

      <text-input
        [control]="fc.password"
        [showErrorsWhen]="isSubmitted"
        type="password"
        label="ContraseÃ±a">
      </text-input>

      <default-button text="Iniciar Sesion"></default-button>
      <div class="register">
        Nuevo Usuario? &nbsp;
        <a routerLink="/register" [queryParams]="{returnUrl : returnUrl}">
          Registrate aqui
        </a>
      </div>
    </form>
  </div>
</div>
